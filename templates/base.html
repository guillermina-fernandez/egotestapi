<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
    {% block head %}
    {% endblock %}
</head>
<body class="w3-light-grey">
    <div class="w3-content" style="max-width:1400px">
        <header class="w3-container w3-center w3-padding-32">
            <h1><b>ADMINISTRACION DE PRODUCTOS</b></h1>
            <div>
                <a href="{% url 'productos' %}" class="w3-bar-item w3-button {% if 'especificaciones' in request.path %} w3-light-grey {% else %} fw-bold {% endif %}">Limpiar formulario</a>
            </div>
        </header>
        <div class="w3-row">
            <div class="">
                <div class="w3-card-4 w3-margin w3-white">
                    <div class="w3-container">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'javascript/generalScript.js' %}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
